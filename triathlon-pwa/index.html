<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="theme-color" content="#317EFB" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Get Moving App</title>
    <link rel="manifest" href="manifest.json" crossorigin="use-credentials" />
    <link
      rel="icon"
      type="image/png"
      sizes="48x48"
      href="images/maskable_icon_x48.png"
    />
    <link rel="apple-touch-icon" href="images/maskable_icon_x192.png" />
    <!-- Load React. -->
    <script
      crossorigin="anonymous"
      src="https://unpkg.com/react@18/umd/react.development.js"
    ></script>
    <script
      crossorigin="anonymous"
      src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"
    ></script>

    <link rel="stylesheet" href="styles.css" />

    <script
      crossorigin="anonymous"
      src="https://unpkg.com/@babel/standalone/babel.min.js"
    ></script>
  </head>
  <body>
    <div id="app"></div>
    <script
      type="text/babel"
      data-plugins="transform-modules-umd"
      src="./model/database.js"
    ></script>
    <script
      type="text/babel"
      data-plugins="transform-modules-umd"
      src="./model/workout.js"
    ></script>
    <script
      type="text/babel"
      data-plugins="transform-modules-umd"
      src="./model/user.js"
    ></script>
    <script
      type="text/babel"
      data-plugins="transform-modules-umd"
      src="./model/log.js"
    ></script>
    <script
      type="text/babel"
      data-plugins="transform-modules-umd"
      src="./view/add_user.js"
    ></script>
    <script
      type="text/babel"
      data-plugins="transform-modules-umd"
      src="./view/add_workout.js"
    ></script>
    <script
      type="text/babel"
      data-plugins="transform-modules-umd"
      src="./view/fetch_user_with_workout.js"
    ></script>
    <script
      type="text/babel"
      data-plugins="transform-modules-umd"
      src="./viewmodel/get_moving_app_viewmodel.js"
    ></script>
    <script
      type="text/babel"
      data-plugins="transform-modules-umd"
      src="./index.js"
    ></script>
    <script>
      if ("serviceWorker" in navigator) {
        navigator.serviceWorker
          .register("/service-worker.js")
          .then((registration) => {
            console.log(
              "Service Worker registered with scope:",
              registration.scope
            )
          })
          .catch((error) => {
            console.error("Service Worker registration failed:", error)
          })
      }
    </script>
  </body>
</html>
